<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDRAWALL-X | GLOBAL SENTINEL</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff3131;
            --bg-black: #050505;
            --panel-bg: rgba(0, 30, 0, 0.85);
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Scanline CRT Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .main-frame {
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            background: var(--panel-bg);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            position: relative;
            transition: all 0.4s ease;
        }

        .threat-alert {
            border-color: var(--neon-red) !important;
            box-shadow: 0 0 40px var(--neon-red) !important;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid var(--neon-green);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            letter-spacing: 10px;
            text-shadow: 0 0 8px var(--neon-green);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        .stat-card {
            border: 1px solid var(--neon-green);
            padding: 15px;
            background: rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Radar Pulse Animation */
        .radar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; box-shadow: 0 0 0px var(--neon-green); }
            70% { transform: scale(1.1); opacity: 0.7; box-shadow: 0 0 20px var(--neon-green); }
            100% { transform: scale(0.9); opacity: 1; box-shadow: 0 0 0px var(--neon-green); }
        }

        .red-pulse {
            border-color: var(--neon-red);
            animation: pulse-red 0.5s infinite !important;
        }

        @keyframes pulse-red {
            50% { box-shadow: 0 0 30px var(--neon-red); }
        }

        .health-bar-container {
            width: 100%;
            height: 20px;
            background: #111;
            border: 1px solid var(--neon-green);
            margin-top: 10px;
        }

        .health-bar-fill {
            height: 100%;
            background: var(--neon-green);
            width: 100%;
            transition: width 0.5s ease;
        }

        #terminal {
            height: 200px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            font-size: 0.75rem;
            padding: 10px;
            overflow-y: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .log-entry { margin: 2px 0; color: #008f11; }
        .log-threat { color: var(--neon-red); font-weight: bold; }
    </style>
</head>
<body>

<div class="main-frame" id="main-frame">
    <div class="header">
        <h1>HYDRAWALL-X</h1>
        <div id="connection-status" style="font-size: 0.8rem;">[ CONNECTION: ENCRYPTED_TUNNEL_ACTIVE ]</div>
    </div>

    <div class="grid">
        <div class="left-panel">
            <div class="stat-card">
                <div>AI SCANNER STATUS</div>
                <div id="radar" class="radar-circle">SENTINEL</div>
                <div id="status-text" style="font-weight: bold;">STANDBY</div>
            </div>
            
            <div class="stat-card" style="margin-top: 20px;">
                NODE HEALTH
                <div class="health-bar-container">
                    <div id="health-bar" class="health-bar-fill"></div>
                </div>
                <span id="health-val">100%</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="stat-card">
                CURRENT THREAT COUNT
                <div id="threat-val" style="font-size: 3rem; margin: 10px 0;">0</div>
                <div style="font-size: 0.7rem; opacity: 0.6;">ISOLATION FOREST ANOMALY SCORE: <span id="score">0.00</span></div>
            </div>
            
            <div id="terminal">
                </div>
        </div>
    </div>
</div>

<script>
    function addLog(msg, isThreat = false) {
        const terminal = document.getElementById('terminal');
        const entry = document.createElement('div');
        entry.className = isThreat ? 'log-entry log-threat' : 'log-entry';
        entry.innerHTML = `> [${new Date().toLocaleTimeString()}] ${msg}`;
        terminal.prepend(entry);
    }

    async function fetchData() {
        try {
            const response = await fetch('/api/stats');
            const data = await response.json();
            
            const frame = document.getElementById('main-frame');
            const radar = document.getElementById('radar');
            const healthBar = document.getElementById('health-bar');
            const statusText = document.getElementById('status-text');

            document.getElementById('health-val').innerText = data.health + "%";
            document.getElementById('threat-val').innerText = data.threat_count;
            healthBar.style.width = data.health + "%";
            
            if (data.threat_count > 0) {
                frame.classList.add('threat-alert');
                radar.classList.add('red-pulse');
                statusText.innerText = "THREAT DETECTED";
                statusText.style.color = "#ff3131";
                healthBar.style.backgroundColor = "#ff3131";
                addLog(`CRITICAL: Detected ${data.threat_count} anomalous process(es)`, true);
            } else {
                frame.classList.remove('threat-alert');
                radar.classList.remove('red-pulse');
                statusText.innerText = "SCANNING...";
                statusText.style.color = "#00ff41";
                healthBar.style.backgroundColor = "#00ff41";
                addLog("Normal telemetry baseline established.");
            }
        } catch (e) {
            console.log("Stream error:", e);
        }
    }

    setInterval(fetchData, 1000);
</script>

</body>
</html>
