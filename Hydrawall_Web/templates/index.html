<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydrawall-X | AI Sentinel</title>
    <style>
        /* Cyberpunk Security Theme */
        body { 
            background: #0b0e14; 
            color: white; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            padding: 30px; 
            transition: background 0.5s; 
            overflow-x: hidden;
        }

        .header { margin-bottom: 20px; }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-transform: uppercase;
            border: 1px solid #444;
        }
        .status-online { color: #4ade80; border-color: #4ade80; }
        .status-alert { color: #f72585; border-color: #f72585; animation: blinker 1s infinite; }

        .card { 
            background: #1c2128; 
            padding: 40px; 
            border-radius: 20px; 
            display: inline-block; 
            border: 2px solid #444; 
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            margin-top: 20px;
            min-width: 400px;
        }

        #health { font-size: 120px; color: #4ade80; font-weight: bold; transition: 0.5s; }
        .threat-box { color: #888; font-size: 25px; margin-top: 20px; }
        
        /* The Audit Log Area */
        .audit-container {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            display: inline-block;
        }
        .audit-log {
            background: #000; 
            color: #0f0; 
            padding: 20px; 
            border-radius: 10px;
            height: 200px; 
            overflow-y: auto; 
            text-align: left; 
            font-size: 14px;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px #0f03;
        }
        .log-entry { 
            border-bottom: 1px solid #111; 
            padding: 5px 0; 
            font-family: 'Consolas', monospace;
        }

        /* Alert Animations */
        #alert-banner {
            display: none; 
            background: #f72585; 
            color: white; 
            padding: 15px;
            font-size: 24px; 
            font-weight: bold; 
            border-radius: 10px; 
            margin-bottom: 20px;
        }

        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>üõ°Ô∏è HYDRAWALL-X SENTINEL</h1>
        <span id="status-text" class="status-badge status-online">System: Secure</span>
    </div>

    <div id="alert-banner">‚ö†Ô∏è CRITICAL THREAT DETECTED: AUTO-MITIGATION ACTIVE ‚ö†Ô∏è</div>

    <div class="card">
        <h3 style="letter-spacing: 2px; color: #888;">SYSTEM INTEGRITY SCORE</h3>
        <div id="health">100%</div>
        <div class="threat-box">Active Anomalies: <span id="threats" style="color:white;">0</span></div>
        <p style="color: #444; margin-top: 15px;">Inference Engine: Isolation Forest (v2.4)</p>
    </div>

    <br>

    <div class="audit-container">
        <h4 style="text-align: left; color: #555;">SECURITY AUDIT LOG</h4>
        <div class="audit-log" id="audit-log">
            <div class="log-entry">[INFO] System Start: Real-time telemetry monitoring enabled.</div>
        </div>
    </div>

    <script>
        let lastHealth = 100;

        async function update() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                if(data.status === "Success") {
                    const healthElement = document.getElementById('health');
                    const threatElement = document.getElementById('threats');
                    const banner = document.getElementById('alert-banner');
                    const statusBadge = document.getElementById('status-text');
                    const log = document.getElementById('audit-log');
                    const time = new Date().toLocaleTimeString();

                    healthElement.innerText = data.health + "%";
                    threatElement.innerText = data.threat_count;

                    // Threat Detection State
                    if(data.health < 100) {
                        banner.style.display = "block";
                        healthElement.style.color = "#f72585";
                        document.body.style.backgroundColor = "#1a0505";
                        statusBadge.innerText = "System: Mitigating Threat";
                        statusBadge.className = "status-badge status-alert";

                        // Log the event once per detection
                        if(lastHealth === 100) {
                            let entry = `<div class="log-entry" style="color:#f72585">[${time}] üö® ALERT: Behavioral anomaly detected! PIDs identified as malicious.</div>`;
                            log.innerHTML = entry + log.innerHTML;
                        }
                    } 
                    // Recovery State
                    else {
                        if(lastHealth < 100) {
                            let entry = `<div class="log-entry" style="color:#4ade80">[${time}] ‚úÖ RESOLVED: Threat neutralized. System health restored to 100%.</div>`;
                            log.innerHTML = entry + log.innerHTML;
                        }
                        banner.style.display = "none";
                        healthElement.style.color = "#4ade80";
                        document.body.style.backgroundColor = "#0b0e14";
                        statusBadge.innerText = "System: Secure";
                        statusBadge.className = "status-badge status-online";
                    }
                    lastHealth = data.health;
                }
            } catch(e) { console.log("Re-establishing connection to Sentinel Hub..."); }
        }

        // Refresh every 2 seconds for high-speed demo
        setInterval(update, 2000);
    </script>
</body>
</html>
